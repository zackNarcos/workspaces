<div class="card shadow-xl h-100">
  <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1">
    <div class="d-block shadow-lg">
      <img [src]="project.image"
           alt="img-blur-shadow" class="img-fluid shadow rounded-3">
    </div>
    <div class="colored-shadow" style="background-image: url(&quot;https://raw.githubusercontent.com/creativetimofficial/public-assets/master/soft-ui-design-system/assets/img/funny.jpg&quot;);"></div>
  </div>
  <div class="card-body h-100">
    <a href="javascript:;">
      <h5 class="mt-3">
        {{ project.title }}
      </h5>
    </a>
    <p>
      {{ project.description }}
    </p>
    <a class="text-body text-sm font-weight-bold mb-0 icon-move-right mt-auto"
       [href]="project.link"
       target="_blank"
    >
      Voir le projet
      <i class="fas fa-arrow-right text-sm ms-1" aria-hidden="true"></i>
    </a>
  </div>
</div>
