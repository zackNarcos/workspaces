<div class="card h-100">
  <div class="card-body h-100 p-3">
    <div class="row">
      <div class="col-lg-6">
        <div class="d-flex flex-column h-100">
          <h5 class="font-weight-bolder">{{ project.title }}</h5>
          <p class="mb-5">{{ project.description }}</p>
          <a class="text-body text-sm font-weight-bold mb-0 icon-move-right mt-auto"
             [href]="project.link"
             target="_blank"
          >
            Voir le projet
            <i class="fas fa-arrow-right text-sm ms-1" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="col-lg-5 ms-auto text-center mt-5 mt-lg-0">
        <div class="bg-gradient-primary border-radius-lg h-100">
          <img src="../assets/img/shapes/waves-white.svg" class="position-absolute h-100 w-50 top-0 d-lg-block d-none" alt="waves" fill="">
          <div class="position-relative d-flex align-items-center justify-content-center h-100">
            <img class="w-100 position-relative z-index-2 p-0 rounded-3" [ngSrc]="project.image" alt="rocket" fill="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
